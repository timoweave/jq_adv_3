
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Codingdojo contact page</title>
    </head>

    <body>
        <div>
            <form id="new-contact">

                <label>
                    First Name : <input type="text" name="first_name" placeholder="First Name">
                </label>
                <label>
                    Last Name : <input type="text" name="last_name" placeholder="Last Name">
                </label>
                <label>
                    Description : <textarea placeholder="enter description"></textarea>
                </label>

                <input type="submit" value="Add User">
            </form>

            <ul id="contact-list">
                <!-- show list of contacts -->
            </ul>
        </div>

        <div>
            <link rel="stylesheet" href="styles.css" media="screen" title="no title" property="stylesheet">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="main.js"></script>
        </div>
    </body>
</html>
